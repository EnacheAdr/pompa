<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Status Pompa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      background-image: url('https://raw.githubusercontent.com/enacheadr/pompa/main/waves2.jpg');
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    .box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffcc;
      margin: 40px auto;
      max-width: 600px;
    }
    .bar {
      height: 25px;
      background-color: #555;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }
    .fill {
      height: 100%;
      text-align: center;
      line-height: 25px;
      color: black;
    }
    #chartContainer {
      width: 100%;
      overflow-x: auto;
      padding-bottom: 20px;
    }
    canvas {
      max-width: 1000px;
      margin: auto;
    }
    .legend {
      margin-top: -20px;
      color: red;
      font-weight: bold;
    }
    .warning {
      color: yellow;
      font-weight: bold;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color:cyan">Pompa 1</h1>
    <div class="legend">
      <span style="color:red; font-size: 20px;">&bull;</span>
      <span>Sănătate/performanță actuală a pompei</span>
    </div>
    <div id="chartContainer">
      <canvas id="healthChart"></canvas>
    </div>
    <p class="warning">
      ⚠ Pentru o vizualizare completă, utilizați bara de derulare de mai sus.
    </p>
    <div class="box" id="statusBox">
      <h2 id="timeRemaining"></h2>
      <div style="background: yellow; padding: 5px; border-radius: 8px; color: black; display: inline-block; font-weight: bold;">
        Sănătate/performanță actuală a pompei: <span id="healthPercent"></span>
      </div>
      <div class="bar">
        <div id="healthBar" class="fill"></div>
      </div>
      <div id="statusMessage"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://pompa-8dfcb-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const healthData = [];
    const labels = [];
    const flowData = [];
    const currentData = [];

    db.ref("/POMPA").on("value", snapshot => {
      const data = snapshot.val();
      healthData.length = labels.length = flowData.length = currentData.length = 0;
      let index = 1;

      for (const key in data) {
        const entry = data[key];
        if (
          entry && typeof entry.health === 'number' &&
          typeof entry.flow === 'number' && typeof entry.current === 'number'
        ) {
          labels.push("Citirea " + index++);
          healthData.push(entry.health);
          flowData.push(entry.flow);
          currentData.push(entry.current);
        }
      }

      updateChart();
      updateStats();
    });

    let chart;
    function updateChart() {
      const ctx = document.getElementById('healthChart').getContext('2d');
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: false,
            data: healthData,
            borderColor: 'cyan',
            backgroundColor: 'cyan',
            pointRadius: 3,
            pointHoverRadius: 6,
            pointBackgroundColor: ctx => ctx.dataIndex === healthData.indexOf(Math.min(...healthData)) ? 'red' : 'cyan',
            pointStyle: 'circle'
          }]
        },
        options: {
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const i = context.dataIndex;
                  return `Sănătate: ${healthData[i]}% | Debit: ${flowData[i]} L/h | Curent: ${currentData[i]} mA`;
                }
              }
            },
            legend: { display: false }
          },
          scales: {
            y: {
              title: {
                display: true,
                text: 'Sănătate/performanță (%)'
              },
              min: 60,
              max: 100
            },
            x: {
              ticks: { maxRotation: 90, minRotation: 90 }
            }
          }
        }
      });
    }

    function updateStats() {
      const totalSeconds = healthData.length * 30;
      const minHealth = Math.min(...healthData);
      const usedTime = totalSeconds + (1 - minHealth / 100) * 1800000;
      const remainingSeconds = 1800000 - usedTime;

      const hrs = Math.floor(remainingSeconds / 3600);
      const mins = Math.floor((remainingSeconds % 3600) / 60);
      const secs = Math.floor(remainingSeconds % 60);
      const health = minHealth.toFixed(2);

      document.getElementById("healthPercent").textContent = `${health}%`;

      const bar = document.getElementById("healthBar");
      bar.style.width = `${(remainingSeconds / 1800000) * 100}%`;

      let color = "limegreen", msg = "Pompa funcționează în parametri optimi. Nu sunt semne de uzură semnificativă.";
      if (remainingSeconds < 300 * 3600) {
        color = "orange";
        msg = "⚠ Atenție: semne moderate de scădere a performanței. Se recomandă o verificare tehnică.";
      }
      if (remainingSeconds < 100 * 3600) {
        color = "red";
        msg = "⚠ Avertisment: performanță critică. Necesită întreținere imediată!";
      }
      bar.style.backgroundColor = color;
      document.getElementById("timeRemaining").textContent = `Timp estimat de viață rămas al pompei: ${hrs} ore, ${mins} minute, ${secs} secunde`;
      document.getElementById("statusMessage").innerHTML = `<div style="background:${color};padding:10px;border-radius:8px;">${msg}</div>`;
    }
  </script>
</body>
</html>
