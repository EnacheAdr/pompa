<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Pompa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('imaginea2.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe6;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #000;
    }

    .legend-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      margin-right: 8px;
    }

    .scroll-container {
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .chart-wrapper {
      width: 2000px;
      height: 300px;
    }

    .note {
      margin: 10px 0 30px;
      color: #f1c40f;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .life-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc55;
      margin: 100px auto 40px;
      width: 90%;
      max-width: 700px;
    }

    .life-box h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #00ffe6;
      text-shadow: 0 0 10px #000;
    }

    .health-label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #000;
      background: #f1c40f;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .health-bar {
      height: 30px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
      position: relative;
    }

    .health-bar-fill {
      height: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      line-height: 30px;
    }

    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }
    .red { background-color: #e74c3c; }

    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
    }

    .green-alert { background-color: #2ecc71; color: #000; }
    .yellow-alert { background-color: #f1c40f; color: #000; }
    .red-alert { background-color: #e74c3c; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pompa 1</h1>
    <div><span class="legend-dot"></span> Sănătate/performanță actuală a pompei</div>

    <div class="scroll-container">
      <div class="chart-wrapper">
        <canvas id="healthChart"></canvas>
      </div>
    </div>

    <p class="note">⚠ Pentru o vizualizare completă, utilizați bara de derulare de mai sus.</p>

    <div class="life-box">
      <h2 id="remainingTime">Timp estimat de viață rămas al pompei: ...</h2>
      <div class="health-label">Sănătate/performanță actuală a pompei: <span id="currentHealth">...</span></div>
      <div class="health-bar">
        <div class="health-bar-fill" id="barFill">...</div>
      </div>
      <div class="alert" id="alertBox">...</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://pompa-8dfcb-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ctx = document.getElementById('healthChart').getContext('2d');
    let chart;

    db.ref("/").on("value", snapshot => {
      const data = snapshot.val();
      const timestamps = Object.keys(data).sort();
      const health = [];
      const current = [];
      const flow = [];

      timestamps.forEach(t => {
        health.push(data[t].health);
        current.push(data[t].current);
        flow.push(data[t].flow);
      });

      const lastHealth = health[health.length - 1];
      const minHealth = Math.min(...health);
      const minIndex = health.indexOf(minHealth);
      const readCount = health.length;

      const usedSeconds = readCount * 30;
      const usedFromHealth = ((100 - lastHealth) / 100) * 1800000; // 500h = 1800000 sec
      const remainingSec = 1800000 - usedSeconds - usedFromHealth;
      const hrs = Math.floor(remainingSec / 3600);
      const mins = Math.floor((remainingSec % 3600) / 60);
      const secs = Math.floor(remainingSec % 60);

      document.getElementById("remainingTime").innerText =
        `Timp estimat de viață rămas al pompei: ${hrs} ore, ${mins} minute, ${secs} secunde`;
      document.getElementById("currentHealth").innerText = `${lastHealth}%`;

      const barFill = document.getElementById("barFill");
      const healthPct = (remainingSec / 1800000) * 100;
      barFill.style.width = `${healthPct}%`;
      barFill.innerText = `${Math.floor(remainingSec / 3600)} ore`;
      barFill.className = "health-bar-fill " +
        (healthPct > 66 ? "green" : healthPct > 33 ? "yellow" : "red");

      const alertBox = document.getElementById("alertBox");
      if (healthPct > 66) {
        alertBox.className = "alert green-alert";
        alertBox.innerHTML = "✅ Pompa funcționează în parametri optimi. Nu sunt semne de uzură semnificativă.";
      } else if (healthPct > 33) {
        alertBox.className = "alert yellow-alert";
        alertBox.innerHTML = "⚠ Atenție: semne moderate de scădere a performanței. Verificați periodic funcționarea.";
      } else {
        alertBox.className = "alert red-alert";
        alertBox.innerHTML = "❗ Avertisment: performanță critică. Necesită întreținere imediată!";
      }

      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: timestamps.map((_, i) => `Citirea ${i + 1}`),
          datasets: [{
            label: 'Sănătate pompa (%)',
            data: health,
            borderColor: '#00ffe6',
            backgroundColor: (_, i) => i.dataIndex === minIndex ? 'red' : '#00ffe6',
            pointRadius: 3,
            pointHoverRadius: 6,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => {
                  const i = ctx.dataIndex;
                  return `Sănătate: ${health[i]}% | Debit: ${flow[i]} L/h | Curent: ${current[i]} mA`;
                }
              }
            },
            legend: { display: false }
          },
          scales: {
            y: {
              min: 60, max: 100,
              ticks: { color: '#fff' },
              title: {
                display: true,
                text: 'Sănătate/performanță',
                color: '#fff',
                font: { weight: 'bold' }
              }
            },
            x: {
              ticks: { color: '#fff', maxRotation: 90, minRotation: 90 }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
