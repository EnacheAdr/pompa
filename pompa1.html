<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Pompa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('imaginea2.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffe6;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #000;
    }
    .legend-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      margin-right: 6px;
    }
    .scroll-container {
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .chart-wrapper {
      width: 2000px;
      height: 300px;
    }
    #healthChart { width: 100%; height: 100%; }
    .note {
      margin: 10px 0 30px;
      color: #f1c40f;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
    .life-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc55;
      margin: 100px auto 40px;
      width: 90%;
      max-width: 700px;
    }
    .life-box h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #00ffe6;
      text-shadow: 0 0 10px #000;
    }
    .health-label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #000;
      background: #f1c40f;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
    }
    .health-bar {
      height: 30px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
      position: relative;
    }
    .health-bar-fill {
      height: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      line-height: 30px;
    }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }
    .red { background-color: #e74c3c; }
    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
    }
    .green-alert { background-color: #2ecc71; color: #000; }
    .yellow-alert { background-color: #f1c40f; color: #000; }
    .red-alert { background-color: #e74c3c; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pompa 1</h1>
    <p><span class="legend-dot"></span> Sănătate/performanță actuală a pompei</p>

    <div class="scroll-container">
      <div class="chart-wrapper">
        <canvas id="healthChart"></canvas>
      </div>
    </div>

    <p class="note">⚠ Pentru o vizualizare completă, utilizați bara de derulare de mai sus.</p>

    <div class="life-box">
      <h2 id="timeLeftText">Timp estimat de viață rămas al pompei: ...</h2>

      <div class="health-label">
        Sănătate/performanță actuală a pompei: <span id="currentHealth">--%</span>
      </div>

      <div class="health-bar">
        <div class="health-bar-fill" id="healthFill">-- ore</div>
      </div>

      <div class="alert" id="statusAlert">...</div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://pompa-8dfcb-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chartCanvas = document.getElementById('healthChart').getContext('2d');

    db.ref("/").on("value", snapshot => {
      const data = snapshot.val();
      const timestamps = Object.keys(data).sort();
      const health = [];
      const flow = [];
      const current = [];

      timestamps.forEach(ts => {
        const entry = data[ts];
        health.push(Number(entry.health));
        flow.push(Number(entry.flow));
        current.push(Number(entry.current));
      });

      const labels = timestamps.map((_, i) => `Citirea ${i + 1}`);

      // Găsește cea mai mică valoare și indexul ei
      let minHealth = 101;
      let minIndex = -1;
      health.forEach((val, idx) => {
        if (val < minHealth) {
          minHealth = val;
          minIndex = idx;
        }
      });

      const healthColor = health.map((_, i) => (i === minIndex ? '#ff0000' : '#00ffe6'));

      // Timpul de viață rămas
      const readings = health.length;
      const lastHealth = health[health.length - 1];
      const usedSeconds = readings * 30;
      const degradedSeconds = ((100 - lastHealth) / 100) * 500 * 3600;
      const remainingSeconds = Math.max(0, 500 * 3600 - usedSeconds - degradedSeconds);

      const hours = Math.floor(remainingSeconds / 3600);
      const minutes = Math.floor((remainingSeconds % 3600) / 60);
      const seconds = Math.floor(remainingSeconds % 60);

      const healthPercent = lastHealth.toFixed(2);
      const percentRemaining = (remainingSeconds / (500 * 3600)) * 100;

      // Update UI
      document.getElementById("timeLeftText").innerText =
        `Timp estimat de viață rămas al pompei: ${hours} ore, ${minutes} minute, ${seconds} secunde`;

      document.getElementById("currentHealth").innerText = `${healthPercent}%`;

      const fill = document.getElementById("healthFill");
      fill.innerText = `${Math.floor(remainingSeconds / 3600)} ore`;
      fill.style.width = `${percentRemaining}%`;

      if (percentRemaining > 66) {
        fill.className = "health-bar-fill green";
        document.getElementById("statusAlert").className = "alert green-alert";
        document.getElementById("statusAlert").innerHTML = "✅ Pompa funcționează în parametri optimi. Nu sunt semne de uzură semnificativă.";
      } else if (percentRemaining > 33) {
        fill.className = "health-bar-fill yellow";
        document.getElementById("statusAlert").className = "alert yellow-alert";
        document.getElementById("statusAlert").innerHTML = "⚠ Atenție: semne moderate de scădere a performanței.";
      } else {
        fill.className = "health-bar-fill red";
        document.getElementById("statusAlert").className = "alert red-alert";
        document.getElementById("statusAlert").innerHTML = "❗ Avertisment: performanță critică. Necesită întreținere imediată!";
      }

      // Afișează grafic
      if (window.healthChartInstance) {
        window.healthChartInstance.destroy();
      }

      window.healthChartInstance = new Chart(chartCanvas, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Sănătate pompa (%)',
            data: health,
            fill: false,
            borderColor: '#00ffe6',
            backgroundColor: healthColor,
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(ctx) {
                  const i = ctx.dataIndex;
                  return `Sanatate: ${health[i]}% | Debit: ${flow[i]} L/h | Curent: ${current[i]} mA`;
                }
              }
            }
          },
          scales: {
            y: {
              min: 60,
              max: 100,
              title: {
                display: true,
                text: 'Sănătate/performanță (%)',
                color: 'white'
              },
              ticks: { color: '#fff' }
            },
            x: {
              ticks: {
                color: '#fff',
                maxRotation: 90,
                minRotation: 90
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
