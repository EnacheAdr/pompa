<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Pompa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('imaginea2.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 20px; text-align: center; }
    h1 { font-size: 2.5rem; color: #00ffe6; margin-bottom: 20px; text-shadow: 0 0 10px #000; }
    .scroll-container { overflow-x: auto; padding-bottom: 10px; margin-bottom: 30px; }
    .chart-wrapper { width: 2000px; height: 300px; }
    #healthChart { width: 100%; height: 100%; }
    .note { margin: 10px 0 30px; color: #f1c40f; font-weight: bold; text-shadow: 1px 1px 2px #000; }
    .life-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc55;
      margin: 100px auto 40px;
      width: 90%;
      max-width: 700px;
    }
    .life-box h2 { font-size: 1.6rem; margin-bottom: 10px; color: #00ffe6; text-shadow: 0 0 10px #000; }
    .health-label {
      font-weight: bold;
      margin-bottom: 8px;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
      background: #f1c40f; /* default */
      color: #000;
    }
    .health-bar { height: 30px; background: #444; border-radius: 10px; overflow: hidden; margin: 10px 0; position: relative; }
    .health-bar-fill {
      height: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      line-height: 30px;
    }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }
    .red { background-color: #e74c3c; }
    .alert { margin-top: 15px; padding: 10px; border-radius: 10px; font-size: 1rem; font-weight: bold; }
    .green-alert { background-color: #2ecc71; color: #000; }
    .yellow-alert { background-color: #f1c40f; color: #000; }
    .red-alert { background-color: #e74c3c; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pompa 1</h1>
    <div class="scroll-container">
      <div class="chart-wrapper">
        <canvas id="healthChart"></canvas>
      </div>
    </div>
    <p class="note">âš  Pentru o vizualizare completÄƒ, utilizaÈ›i bara de derulare de mai sus.</p>
    <div class="life-box">
      <h2 id="timeRemaining">Timp estimat de viaÈ›Äƒ rÄƒmas al pompei:</h2>
      <div class="health-label" id="healthLabel">SÄƒnÄƒtate/performanÈ›Äƒ actualÄƒ a pompei: <span id="currentHealth">--%</span></div>
      <div class="health-bar">
        <div class="health-bar-fill" id="healthFill">--</div>
      </div>
      <div class="alert" id="healthAlert"></div>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      databaseURL: "https://pompa-8dfcb-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref().once("value", (snapshot) => {
      const rawData = snapshot.val();
      const timestamps = Object.keys(rawData).sort();

      const validEntries = timestamps.map(ts => rawData[ts]).filter(entry => typeof entry.health === 'number');
      const allEntries = timestamps.map(ts => rawData[ts]);

      const healthValues = validEntries.map(e => e.health);
      const flowValues = validEntries.map(e => e.flow || 0);
      const currentValues = validEntries.map(e => e.current || 0);

      const labels = validEntries.map((_, i) => `Citirea ${i + 1}`);

      const minValue = Math.min(...healthValues);
      const minIndex = healthValues.indexOf(minValue);

      const timeUsedSeconds = allEntries.length * 30;
      const performanceDropSeconds = ((100 - minValue) / 100) * 500 * 3600;
      const remainingSeconds = Math.max(0, 500 * 3600 - timeUsedSeconds - performanceDropSeconds);

      const hours = Math.floor(remainingSeconds / 3600);
      const minutes = Math.floor((remainingSeconds % 3600) / 60);
      const seconds = Math.floor(remainingSeconds % 60);

      document.getElementById("timeRemaining").textContent = `Timp estimat de viaÈ›Äƒ rÄƒmas al pompei: ${hours} ore, ${minutes} minute, ${seconds} secunde`;
      document.getElementById("currentHealth").textContent = `${minValue.toFixed(2)}%`;

      const fill = document.getElementById("healthFill");
      fill.textContent = `${hours} ore, ${minutes} minute, ${seconds} secunde`;

      const label = document.getElementById("healthLabel");
      const alert = document.getElementById("healthAlert");

      if (remainingSeconds >= 300 * 3600) {
        fill.className = "health-bar-fill green";
        label.style.backgroundColor = '#2ecc71';
        label.style.color = '#000';
        alert.className = "alert green-alert";
        alert.textContent = "âœ… Pompa funcÈ›ioneazÄƒ Ã®n parametri optimi. Nu sunt semne de uzurÄƒ semnificativÄƒ.";
      } else if (remainingSeconds >= 150 * 3600) {
        fill.className = "health-bar-fill yellow";
        label.style.backgroundColor = '#f1c40f';
        label.style.color = '#000';
        alert.className = "alert yellow-alert";
        alert.textContent = "âš  AtenÈ›ie: semne moderate de scÄƒdere a performanÈ›ei. Se recomandÄƒ o verificare tehnicÄƒ.";
      } else {
        fill.className = "health-bar-fill red";
        label.style.backgroundColor = '#e74c3c';
        label.style.color = '#fff';
        alert.className = "alert red-alert";
        alert.textContent = "â—Avertisment: performanÈ›Äƒ criticÄƒ. NecesitÄƒ Ã®ntreÈ›inere imediatÄƒ!";
      }

      const ctx = document.getElementById('healthChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'SÄƒnÄƒtate pompa (%)',
            data: healthValues,
            fill: false,
            borderColor: '#00ffe6',
            backgroundColor: (ctx) => ctx.dataIndex === minIndex ? '#ff0000' : '#00ffe6',
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const i = context.dataIndex;
                  return `SÄƒnÄƒtate: ${healthValues[i]}% | Debit: ${flowValues[i]} L/h | Curent: ${currentValues[i]} mA`;
                }
              }
            },
            legend: {
              labels: {
                generateLabels: function() {
                  return [{
                    text: 'ðŸ”´ SÄƒnÄƒtate/performanÈ›Äƒ actualÄƒ a pompei',
                    fillStyle: '#ff0000',
                    strokeStyle: '#ff0000',
                    lineWidth: 1
                  }];
                }
              }
            }
          },
          scales: {
            y: {
              min: 60,
              max: 100,
              ticks: { color: '#fff' },
              title: {
                display: true,
                text: 'SÄƒnÄƒtate/performanÈ›Äƒ (%)',
                color: '#fff'
              }
            },
            x: {
              ticks: { color: '#fff', maxRotation: 90, minRotation: 90 }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
