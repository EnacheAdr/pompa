<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Pompa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('imaginea2.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe6;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #000;
    }

    .scroll-container {
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }

    .chart-wrapper {
      width: 2000px;
      height: 300px;
    }

    #healthChart {
      width: 100%;
      height: 100%;
    }

    .note {
      margin: 10px 0 30px;
      color: #f1c40f;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    .life-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc55;
      margin: 100px auto 40px;
      width: 90%;
      max-width: 700px;
    }

    .life-box h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #00ffe6;
      text-shadow: 0 0 10px #000;
    }

    .health-label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #000;
      background: #f1c40f;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .health-bar {
      height: 30px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
      position: relative;
    }

    .health-bar-fill {
      height: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      line-height: 30px;
    }

    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }
    .red { background-color: #e74c3c; }

    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
    }

    .green-alert { background-color: #2ecc71; color: #000; }
    .yellow-alert { background-color: #f1c40f; color: #000; }
    .red-alert { background-color: #e74c3c; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pompa 1</h1>

    <div style="margin-bottom: 10px; font-weight: bold; color: white;">
      <span style="color: red; font-size: 20px;">●</span> Sănătate/performanță actuală a pompei
    </div>

    <div class="scroll-container">
      <div class="chart-wrapper">
        <canvas id="healthChart"></canvas>
      </div>
    </div>

    <p class="note">⚠ Pentru o vizualizare completă, utilizați bara de derulare de mai sus.</p>

    <div class="life-box">
      <h2 id="lifeTime">Timp estimat de viață rămas al pompei: ...</h2>
      <div class="health-label">Sănătate/performanță actuală a pompei: <span id="currentHealth">...</span></div>
      <div class="health-bar">
        <div id="healthBarFill" class="health-bar-fill">...</div>
      </div>
      <div id="alertBox" class="alert"></div>
    </div>
  </div>

  <script>
    // Configurație Firebase
    firebase.initializeApp({
      apiKey: "AIzaSyB-TQ4ZBg-BD-SxloC4s-wcQXCHMgYAdpQ",
      authDomain: "pompa-8dfcb.firebaseapp.com",
      databaseURL: "https://pompa-8dfcb-default-rtdb.firebaseio.com/",
      projectId: "pompa-8dfcb",
      storageBucket: "pompa-8dfcb.appspot.com",
      messagingSenderId: "255123251149",
      appId: "1:255123251149:web:3ff7d58efc3bb6e93f6f15"
    });

    const dbRef = firebase.database().ref();

    dbRef.on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const values = Object.values(data);
      const flow = [];
      const current = [];
      const health = [];

      values.forEach((entry) => {
        flow.push(entry.flow || 0);
        current.push(entry.current || 0);
        health.push(entry.health || 0);
      });

      const totalReadings = health.length;
      const secondsRun = totalReadings * 30;
      const hoursRun = secondsRun / 3600;

      const minHealth = Math.min(...health);
      const performanceLoss = ((100 - minHealth) / 100) * 500;
      const remaining = Math.max(0, 500 - hoursRun - performanceLoss);

      const hr = Math.floor(remaining);
      const min = Math.floor((remaining - hr) * 60);
      const sec = Math.floor((((remaining - hr) * 60) - min) * 60);

      const barFill = (remaining / 500) * 100;
      const color = remaining > 300 ? 'green' : remaining > 150 ? 'yellow' : 'red';

      const alertMsg = color === 'green'
        ? 'Pompa se află într-o stare optimă de funcționare. Performanță ridicată.'
        : color === 'yellow'
          ? '⚠ Atenție: semne moderate de scădere a performanței. Verificați funcționarea pompei.'
          : '❗ Avertisment: performanță critică. Necesită întreținere imediată!';

      document.getElementById("lifeTime").innerText =
        `Timp estimat de viață rămas al pompei: ${hr} ore, ${min} minute, ${sec} secunde`;
      document.getElementById("currentHealth").innerText = `${minHealth}%`;
      const bar = document.getElementById("healthBarFill");
      bar.className = `health-bar-fill ${color}`;
      bar.style.width = `${barFill}%`;
      bar.innerText = `${hr} ore`;
      const alert = document.getElementById("alertBox");
      alert.className = `alert ${color}-alert`;
      alert.innerHTML = alertMsg;

      const labels = values.map((_, i) => `Citirea ${i + 1}`);
      const minIndex = health.indexOf(minHealth);

      new Chart(document.getElementById("healthChart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "",
            data: health,
            fill: false,
            borderColor: "#00ffe6",
            backgroundColor: ctx => ctx.dataIndex === minIndex ? "#ff0000" : "#00ffe6",
            pointRadius: 4,
            pointHoverRadius: 6,
          }],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function (context) {
                  const i = context.dataIndex;
                  return `Sanatate: ${health[i]}% | Debit: ${flow[i]} L/h | Curent: ${current[i]} mA`;
                }
              }
            }
          },
          scales: {
            y: {
              min: 60,
              max: 100,
              ticks: { color: "#fff" },
              title: {
                display: true,
                text: "Sănătate/performanță",
                color: "#fff",
                font: { size: 14, weight: "bold" }
              }
            },
            x: {
              ticks: {
                color: "#fff",
                maxRotation: 90,
                minRotation: 90
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
