<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Pompa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('imaginea2.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #00ffe6;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #000;
    }

    .scroll-container {
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .chart-wrapper {
      width: 2000px;
      height: 300px;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }

    .note {
      color: #f1c40f;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      margin-bottom: 30px;
    }

    .life-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc55;
      margin: 40px auto;
      width: 90%;
      max-width: 700px;
    }

    .life-box h2 {
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #00ffe6;
      text-shadow: 0 0 10px #000;
    }

    .health-label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #000;
      background: #f1c40f;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .health-bar {
      height: 30px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
    }

    .health-bar-fill {
      height: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      line-height: 30px;
    }

    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }
    .red { background-color: #e74c3c; }

    .alert {
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
    }

    .green-alert { background-color: #2ecc71; color: #000; }
    .yellow-alert { background-color: #f1c40f; color: #000; }
    .red-alert { background-color: #e74c3c; color: #fff; }

    .legend {
      color: white;
      margin-bottom: 10px;
    }

    .legend span {
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: red;
      border-radius: 50%;
      margin-right: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Pompa 1</h1>
    <div class="legend"><span></span> Sănătate/performanță actuală a pompei</div>

    <div class="scroll-container">
      <div class="chart-wrapper">
        <canvas id="healthChart"></canvas>
      </div>
    </div>

    <p class="note">⚠ Pentru o vizualizare completă, utilizați bara de derulare de mai sus.</p>

    <div class="life-box">
      <h2 id="timeEstimation">Timp estimat de viață rămas al pompei: ...</h2>
      <div class="health-label">Sănătate/performanță actuală a pompei: <span id="currentHealth">--%</span></div>
      <div class="health-bar">
        <div id="healthBarFill" class="health-bar-fill">-- ore</div>
      </div>
      <div id="statusAlert" class="alert"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      databaseURL: "https://pompa-8dfcb-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref().once("value").then(snapshot => {
      const data = snapshot.val();
      const keys = Object.keys(data);
      const labels = [];
      const health = [];
      const flow = [];
      const current = [];

      keys.forEach((key, index) => {
        if (data[key].health !== undefined) {
          labels.push(`Citirea ${index + 1}`);
          health.push(Number(data[key].health));
          flow.push(data[key].flow);
          current.push(data[key].current);
        }
      });

      const minHealth = Math.min(...health);
      const minIndex = health.indexOf(minHealth);

      // === Timp de viață ===
      const durataTotalaOre = 500;
      const durataSecunde = durataTotalaOre * 3600;
      const timpFunctionare = labels.length * 30;
      const pierdere = ((100 - minHealth) / 100) * durataSecunde;
      const timpRamas = Math.max(0, durataSecunde - timpFunctionare - pierdere);
      const ore = Math.floor(timpRamas / 3600);
      const minute = Math.floor((timpRamas % 3600) / 60);
      const secunde = Math.floor(timpRamas % 60);

      // === Stilizare ===
      const fillClass = minHealth >= 85 ? 'green' : minHealth >= 60 ? 'yellow' : 'red';
      const mesaj =
        minHealth >= 85
          ? "✅ Pompa funcționează în parametri optimi. Nu sunt semne de uzură semnificativă."
          : minHealth >= 60
            ? "⚠ Atenție: scădere moderată a performanței. Se recomandă verificare tehnică."
            : "❗ Avertisment: performanță critică. Necesită întreținere imediată!";

      // === Setare UI ===
      document.getElementById("currentHealth").textContent = minHealth.toFixed(2) + "%";
      document.getElementById("healthBarFill").style.width = `${ore / 5}%`;
      document.getElementById("healthBarFill").textContent = `${ore} ore`;
      document.getElementById("healthBarFill").className = `health-bar-fill ${fillClass}`;
      document.getElementById("timeEstimation").textContent = `Timp estimat de viață rămas al pompei: ${ore} ore, ${minute} minute, ${secunde} secunde`;
      document.getElementById("statusAlert").textContent = mesaj;
      document.getElementById("statusAlert").className = `alert ${fillClass}-alert`;

      // === Chart.js ===
      new Chart(document.getElementById("healthChart"), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: "Sănătate pompa (%)",
            data: health,
            borderColor: "#00ffe6",
            backgroundColor: (_, i) => i.dataIndex === minIndex ? "#ff0000" : "#00ffe6",
            pointRadius: 4,
            pointHoverRadius: 6,
            fill: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => {
                  const i = ctx.dataIndex;
                  return `Sănătate: ${health[i]}% | Debit: ${flow[i]} L/h | Curent: ${current[i]} mA`;
                }
              }
            }
          },
          scales: {
            y: {
              min: 60,
              max: 100,
              title: {
                display: true,
                text: "Sănătate/performanță",
                color: "#fff"
              },
              ticks: { color: "#fff" }
            },
            x: {
              ticks: {
                color: "#fff",
                maxRotation: 90,
                minRotation: 90
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
