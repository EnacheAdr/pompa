<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Pompa</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    /* Stiluri ca inainte, neschimbate */
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('imaginea2.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      color: #00ffe6;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #000;
    }
    .scroll-container {
      overflow-x: auto;
      padding-bottom: 10px;
      margin-bottom: 30px;
    }
    .chart-wrapper {
      width: 2000px;
      height: 300px;
    }
    #healthChart {
      width: 100%;
      height: 100%;
    }
    .note {
      margin: 10px 0 30px;
      color: #f1c40f;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
    .life-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc55;
      margin: 100px auto 40px;
      width: 90%;
      max-width: 700px;
    }
    .health-label {
      font-weight: bold;
      margin-bottom: 8px;
      color: #000;
      background: #f1c40f;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
    }
    .health-bar {
      height: 30px;
      background: #444;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px 0;
      position: relative;
    }
    .health-bar-fill {
      height: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      line-height: 30px;
    }
    .green { background-color: #2ecc71; }
    .yellow { background-color: #f1c40f; }
    .red { background-color: #e74c3c; }
    .alert { margin-top: 15px; padding: 10px; border-radius: 10px; font-size: 1rem; font-weight: bold; }
    .green-alert { background-color: #2ecc71; color: #000; }
    .yellow-alert { background-color: #f1c40f; color: #000; }
    .red-alert { background-color: #e74c3c; color: #fff; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pompa 1</h1>
    <div style="color:red; font-weight:bold; margin-bottom:5px;">
      <span style="display:inline-block; width:10px; height:10px; background:red; border-radius:50%; margin-right:5px;"></span>
      <span>Sănătate/performanță actuală a pompei</span>
    </div>
    <div class="scroll-container">
      <div class="chart-wrapper">
        <canvas id="healthChart"></canvas>
      </div>
    </div>
    <p class="note">&#9888; Pentru o vizualizare completă, utilizați bara de derulare de mai sus.</p>
    <div class="life-box">
      <h2 id="lifeEstimate">Timp estimat de viață rămas al pompei: ...</h2>
      <div class="health-label">Sănătate/performanță actuală a pompei: <span id="currentHealth">...</span></div>
      <div class="health-bar">
        <div id="barFill" class="health-bar-fill" style="width: 0%;">...</div>
      </div>
      <div id="healthMsg" class="alert"></div>
    </div>
  </div>
  <script>
    const firebaseConfig = {
      databaseURL: "https://pompa-8dfcb-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref().once('value', snapshot => {
      const data = snapshot.val();
      const keys = Object.keys(data).sort();
      const healthValues = [], flowValues = [], currentValues = [], labels = [];

      for (let i = 0; i < keys.length; i++) {
        const entry = data[keys[i]];
        if (entry && entry.health != null && entry.flow != null && entry.current != null) {
          labels.push(`Citirea ${i + 1}`);
          healthValues.push(parseFloat(entry.health));
          flowValues.push(parseFloat(entry.flow));
          currentValues.push(parseFloat(entry.current));
        }
      }

      const minHealth = Math.min(...healthValues);
      const minIndex = healthValues.indexOf(minHealth);
      const currentHealth = minHealth;
      const rul = (500 * 60 * 60) - (keys.length * 30) - ((100 - currentHealth) / 100 * 500 * 60 * 60);
      const hours = Math.floor(rul / 3600);
      const minutes = Math.floor((rul % 3600) / 60);
      const seconds = Math.floor(rul % 60);

      document.getElementById('lifeEstimate').textContent = `Timp estimat de viață rămas al pompei: ${hours} ore, ${minutes} minute, ${seconds} secunde`;
      document.getElementById('currentHealth').textContent = `${currentHealth.toFixed(2)}%`;

      const barFill = document.getElementById('barFill');
      const healthMsg = document.getElementById('healthMsg');
      barFill.style.width = `${(rul / (500 * 60 * 60)) * 100}%`;

      if (rul > 300 * 60 * 60) {
        barFill.className = 'health-bar-fill green';
        healthMsg.className = 'alert green-alert';
        healthMsg.textContent = '✔ Pompa funcționează în parametri optimi. Nu sunt semne de uzură semnificativă.';
      } else if (rul > 100 * 60 * 60) {
        barFill.className = 'health-bar-fill yellow';
        healthMsg.className = 'alert yellow-alert';
        healthMsg.textContent = '⚠ Atenție: semne moderate de scădere a performanței. Se recomandă o verificare tehnică.';
      } else {
        barFill.className = 'health-bar-fill red';
        healthMsg.className = 'alert red-alert';
        healthMsg.textContent = '❗Avertisment: performanță critică. Necesită întreținere imediată!';
      }
      barFill.textContent = `${hours} ore`;

      new Chart(document.getElementById('healthChart'), {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: '',
            data: healthValues,
            borderColor: '#00ffe6',
            backgroundColor: ctx => ctx.dataIndex === minIndex ? 'red' : '#00ffe6',
            pointRadius: 4,
            pointHoverRadius: 6
          }]
        },
        options: {
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: context => `Sănătate: ${healthValues[context.dataIndex].toFixed(2)}% | Debit: ${flowValues[context.dataIndex]} L/h | Curent: ${currentValues[context.dataIndex]} mA`
              }
            }
          },
          scales: {
            y: {
              min: 60,
              max: 100,
              ticks: { color: '#fff' },
              title: { display: true, text: 'Sănătate/performanță (%)', color: '#fff' }
            },
            x: { ticks: { color: '#fff', maxRotation: 90, minRotation: 90 } }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    });
  </script>
</body>
</html>
