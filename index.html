<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitorizare Pompe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('img1.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      position: relative;
    }

    /* Overlay Ã®ntunecat peste fundal pentru lizibilitate */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 6px #000;
    }

    .pompe-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .pompa {
      padding: 1rem;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pompa:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    .pompa-verde {
      background-color: #2ecc71;
    }

    .pompa-gri {
      background-color: rgba(127, 140, 141, 0.85);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }
      .pompa {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>MONITORIZARE<br>POMPE</h1>
    <div class="pompe-container">
      <a href="pompa1.html" class="pompa pompa-verde">Pompa 1</a>
      <a href="#" class="pompa pompa-gri">Pompa 2 (inactiv)</a>
      <a href="#" class="pompa pompa-gri">Pompa 3 (inactiv)</a>
      <a href="#" class="pompa pompa-gri">Pompa 4 (inactiv)</a>
      <a href="#" class="pompa pompa-gri">Pompa 5 (inactiv)</a>
    </div>
  </div>
</body>
</html>
