<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitorizare Pompe</title>

  <!-- Font Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .background-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('imaginea1.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.85;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .title-box {
      background-color: rgba(255, 255, 255, 0.15);
      padding: 1rem 2rem;
      border-radius: 15px;
      margin-bottom: 2rem;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.4);
      backdrop-filter: blur(4px);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffcc, 2px 2px 6px #000;
      margin: 0;
    }

    .emoji {
      font-size: 1.2em;
      vertical-align: middle;
      margin-right: 0.3em;
    }

    .pompe-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 400px;
    }

    .pompa {
      padding: 1rem;
      border-radius: 15px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      color: white;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .pompa:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.5);
    }

    .pompa-verde {
      background-color: #2ecc71;
    }

    .pompa-gri {
      background-color: rgba(127, 140, 141, 0.85);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .pompa {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Fundalul -->
  <div class="background-wrapper"></div>

  <!-- ConÈ›inutul paginii -->
  <div class="content">
    <div class="title-box">
      <h1><span class="emoji">ðŸ“Š</span> MONITORIZARE<br>POMPE</h1>
    </div>

    <div class="pompe-container">
      <a href="pompa1.html" class="pompa pompa-verde">Pompa 1</a>
      <a href="#" class="pompa pompa-gri">Pompa 2 (inactiv)</a>
      <a href="#" class="pompa pompa-gri">Pompa 3 (inactiv)</a>
      <a href="#" class="pompa pompa-gri">Pompa 4 (inactiv)</a>
      <a href="#" class="pompa pompa-gri">Pompa 5 (inactiv)</a>
    </div>
  </div>

</body>
</html>
